<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áü•ËØÜÈóÆÁ≠îÂ§ßËµõ</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        
        .btn-lg {
            padding: 1rem 2.2rem;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s ease;
        }
        
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .question {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .options {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 2rem;
}

.option {
    background-color: var(--white);
    border: 2px solid var(--gray);
    border-radius: 8px;
    padding: 1.2rem;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 500;
    width: 100%;
}
        
        .option:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .option.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: bold;
        }
        
        .option.correct {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.15);
            color: #28a745;
            font-weight: bold;
            animation: pulse 0.5s;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .timer {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 2rem 0;
            color: var(--primary);
        }
        
        .timer.warning {
            color: var(--danger);
            animation: pulse 0.5s infinite;
        }
        
        .progress-container {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            height: 8px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }
        
        .team-score {
            background-color: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .team-score.leading {
            border: 2px solid var(--success);
            box-shadow: 0 5px 20px rgba(76, 201, 240, 0.2);
        }
        
        .team-score.leading::after {
            content: "üèÜ";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
        }
        
        .team-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .team-points {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .winner-section {
            text-align: center;
            margin: 2rem 0;
        }
        
        .winner-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .winner-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--danger);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: var(--primary);
            top: -10px;
            z-index: 999;
            opacity: 0;
        }
        
        .mode-selector {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .mode-card {
            flex: 1;
            padding: 1.5rem;
            border: 2px solid var(--gray);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .mode-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .mode-card.selected {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }
        
        .mode-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .mode-desc {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        
        .buzzer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .buzzer-btn {
            padding: 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .buzzer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .buzzer-btn:active {
            transform: translateY(1px);
        }
        
        .buzzer-btn.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .team-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .mode-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Áü•ËØÜÈóÆÁ≠îÂ§ßËµõ</h1>
        </header>
        
        <div class="card">
            <!-- ËÆæÁΩÆÂ±èÂπï -->
            <div class="screen setup-screen active">
                <h2>ÊØîËµõËÆæÁΩÆ</h2>
                
                <div class="form-group">
                    <label for="teamCount">Èòü‰ºçÊï∞Èáè</label>
                    <select id="teamCount">
                        <option value="2">2Èòü</option>

                <div class="form-group">

                    </div>

                        <span id="currentModeText">ËΩÆÊµÅÁ≠îÈ¢ò</span>

            <!-- ÂàÜÊï∞Â±èÂπï -->
            <div class="screen score-screen">
                <div class="winner-section" id="winnerSection" style="display: none;">

                    <div class="winner-name" id="winnerAnnouncement"></div>
                </div>
                
                <h2>ÊØîËµõÁªìÊûú</h2>
                
                <div class="scoreboard" id="scoreboard"></div>
                
                <div class="btn-group">
                    <button id="newGame" class="btn btn-primary">Êñ∞ÁöÑÊØîËµõ</button>
                    <button id="changeSettings" class="btn btn-secondary">Êõ¥ÊîπËÆæÁΩÆ</button>

    <!-- ÂºïÂÖ•Â§ñÈÉ®È¢òÂ∫ìÊñá‰ª∂ -->
    <script src="tiku.js"></script>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        const gameState = {
            teams: [],
            teamColors: ['#4361ee', '#f72585', '#4cc9f0', '#7209b7', '#4895ef', '#3a0ca3'],
            teamNames: ['ËìùÈòü', 'Á∫¢Èòü', 'ÈªÑÈòü', 'ÁªøÈòü', 'Á¥´Èòü', 'Ê©ôÈòü'],
            questions: [],
            currentQuestionIndex: 0,
            scores: {},
            selectedOption: null,
            timer: null,
            timeLeft: 0,
            totalQuestions: 10,
            timeLimit: 20,
            gameMode: 'turn', // 'turn' Êàñ 'buzzer'
            activeTeamIndex: 0,
            buzzerLocked: false
        };
        
        // ‰ΩøÁî®Â§ñÈÉ®ÂØºÂÖ•ÁöÑÈ¢òÂ∫ì
        // ÂÅáËÆæzhishijingsai.js‰∏≠ÂÆö‰πâ‰∫Ü‰∏Ä‰∏™questionBankÂèòÈáè
        // Â¶ÇÊûúÊ≤°ÊúâÂÆö‰πâÔºåÊàë‰ª¨‰ΩøÁî®‰∏Ä‰∏™Á©∫Êï∞ÁªÑ‰Ωú‰∏∫ÂêéÂ§á
        const questionBank = window.questionBank || [];
        
        
        // DOMÂÖÉÁ¥†
        const setupScreen = document.querySelector('.setup-screen');
        const questionScreen = document.querySelector('.question-screen');
        const scoreScreen = document.querySelector('.score-screen');
        const startGameBtn = document.getElementById('startGame');
        const nextQuestionBtn = document.getElementById('nextQuestion');
        const newGameBtn = document.getElementById('newGame');
        const changeSettingsBtn = document.getElementById('changeSettings');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const timerDisplay = document.getElementById('timerDisplay');
        const scoreboard = document.getElementById('scoreboard');
        const currentQuestionNum = document.getElementById('currentQuestionNum');
        const totalQuestions = document.getElementById('totalQuestions');
        const progressBar = document.getElementById('progressBar');
        const winnerAnnouncement = document.getElementById('winnerAnnouncement');
        const winnerSection = document.getElementById('winnerSection');
        const teamCountSelect = document.getElementById('teamCount');
        const currentModeText = document.getElementById('currentModeText');
        const activeTeamDisplay = document.getElementById('activeTeamDisplay');
        const activeTeamName = document.getElementById('activeTeamName');
        const buzzerModeUI = document.getElementById('buzzerModeUI');
        const buzzerContainer = document.getElementById('buzzerContainer');
        const modeCards = document.querySelectorAll('.mode-card');
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            // Ëé∑ÂèñËÆæÁΩÆ
            const teamCount = parseInt(teamCountSelect.value);
            gameState.teams = [];
            gameState.scores = {};
            
            // ÂàõÂª∫Èòü‰ºç
            for (let i = 0; i < teamCount; i++) {
                const teamName = gameState.teamNames[i];
                gameState.teams.push(teamName);
                gameState.scores[teamName] = 0;
            }
            
            gameState.totalQuestions = parseInt(document.getElementById('questionCount').value);
            gameState.timeLimit = parseInt(document.getElementById('timeLimit').value);
            
            // ËÆæÁΩÆÊ∏∏ÊàèÊ®°Âºè
            gameState.gameMode = document.querySelector('.mode-card.selected').dataset.mode;
            currentModeText.textContent = gameState.gameMode === 'turn' ? 'ËΩÆÊµÅÁ≠îÈ¢ò' : 'Êä¢Á≠îÊ®°Âºè';
            
            // ÈöèÊú∫ÈÄâÊã©È¢òÁõÆ
            gameState.questions = [...questionBank]
                .sort(() => 0.5 - Math.random())
                .slice(0, gameState.totalQuestions);
            
            gameState.currentQuestionIndex = 0;
            gameState.activeTeamIndex = 0;
            
            // Êõ¥Êñ∞UI
            totalQuestions.textContent = gameState.totalQuestions;
            
            // ÊòæÁ§∫ÈóÆÈ¢òÂ±èÂπï
            setupScreen.classList.remove('active');
            questionScreen.classList.add('active');
            scoreScreen.classList.remove('active');
            
            // Ê†πÊçÆÊ®°ÂºèÊòæÁ§∫‰∏çÂêåUI
            if (gameState.gameMode === 'buzzer') {
                buzzerModeUI.style.display = 'block';
                setupBuzzerMode();
            } else {
                buzzerModeUI.style.display = 'none';
            }
            
            // ÂºÄÂßãÁ¨¨‰∏Ä‰∏™ÈóÆÈ¢ò
            showQuestion();
        }
        
        // ËÆæÁΩÆÊä¢Á≠îÊ®°ÂºèUI
        function setupBuzzerMode() {
            buzzerContainer.innerHTML = '';
            
            gameState.teams.forEach((team, index) => {
                const buzzerBtn = document.createElement('button');
                buzzerBtn.className = 'buzzer-btn';
                buzzerBtn.style.backgroundColor = gameState.teamColors[index];
                buzzerBtn.innerHTML = `
                    <div class="team-color" style="background-color: ${gameState.teamColors[index]}"></div>
                    ${team}
                `;
                buzzerBtn.addEventListener('click', () => handleBuzzerPress(index));
                buzzerContainer.appendChild(buzzerBtn);
            });
        }
        
        // Â§ÑÁêÜÊä¢Á≠îÊåâÈíÆÊåâ‰∏ã
        function handleBuzzerPress(teamIndex) {
            if (gameState.buzzerLocked) return;
            
            gameState.buzzerLocked = true;
            gameState.activeTeamIndex = teamIndex;
            
            // È´ò‰∫ÆÊä¢Âà∞ÁöÑÈòü‰ºçÊåâÈíÆ
            const buzzerBtns = document.querySelectorAll('.buzzer-btn');
            buzzerBtns.forEach((btn, idx) => {
                if (idx === teamIndex) {
                    btn.classList.add('btn-success');
                } else {
                    btn.classList.add('disabled');
                }
            });
        }
        
        
        // ÊòæÁ§∫ÂΩìÂâçÈóÆÈ¢ò
        function showQuestion() {
    gameState.buzzerLocked = false;
    const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
    
    // Êõ¥Êñ∞UI
    currentQuestionNum.textContent = gameState.currentQuestionIndex + 1;
    questionText.textContent = currentQuestion.question;
    
    // Êõ¥Êñ∞ËøõÂ∫¶Êù°
    progressBar.style.width = `${(gameState.currentQuestionIndex / gameState.totalQuestions) * 100}%`;
    
    // Ê∏ÖÁ©∫ÈÄâÈ°π
    optionsContainer.innerHTML = '';
    
    // Ê∑ªÂä†ÈÄâÈ°πÔºàÂä†‰∏äABCDÂâçÁºÄÔºâ
    const optionLetters = ['A', 'B', 'C', 'D'];
    currentQuestion.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.textContent = `${optionLetters[index]}. ${option}`;
        optionElement.dataset.index = index;
        optionElement.addEventListener('click', selectOption);
        optionsContainer.appendChild(optionElement);
    });
    
    // ÈáçÁΩÆÈÄâÊã©
    gameState.selectedOption = null;
    nextQuestionBtn.style.display = 'none';
    
    // ÈáçÁΩÆÊä¢Á≠îÊåâÈíÆ
    if (gameState.gameMode === 'buzzer') {
        const buzzerBtns = document.querySelectorAll('.buzzer-btn');
        buzzerBtns.forEach(btn => {
            btn.classList.remove('btn-success', 'disabled');
        });
        activeTeamDisplay.style.display = 'none';
        timerDisplay.textContent = "";
        timerDisplay.classList.remove('warning');
    } else {
        // ÈùûÊä¢Á≠îÊ®°Âºè‰∏ãÂêØÂä®ËÆ°Êó∂Âô®
        startTimer();
    }
}
        
        // ÈÄâÊã©ÈÄâÈ°π
        function selectOption(e) {
    if (gameState.selectedOption !== null) return;
    
    const selectedElement = e.currentTarget;
    const selectedIndex = parseInt(selectedElement.dataset.index);
    
    gameState.selectedOption = selectedIndex;
    selectedElement.classList.add('selected');
    
    // Ê£ÄÊü•Á≠îÊ°à
    const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
    const isCorrect = selectedIndex === currentQuestion.answer;
    
    // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°à
    const correctElement = optionsContainer.children[currentQuestion.answer];
    correctElement.classList.add('correct');
    
    if (!isCorrect) {
        selectedElement.classList.add('incorrect');
    }
    
    // Âè™Âú®ÈùûÊä¢Á≠îÊ®°Âºè‰∏ãÂÅúÊ≠¢ËÆ°Êó∂Âô®
    if (gameState.gameMode !== 'buzzer') {
        clearInterval(gameState.timer);
    }
    
    // Êõ¥Êñ∞ÂàÜÊï∞
    if (isCorrect) {
        const score = gameState.gameMode === 'buzzer' ? 100 : Math.ceil(gameState.timeLeft / gameState.timeLimit * 100);
        const teamName = gameState.teams[gameState.activeTeamIndex];
        gameState.scores[teamName] += score;
        
        // ÁßªÈô§Êä¢Á≠îÊ®°Âºè‰∏ãÊòæÁ§∫ÂΩìÂâçÂæóÂàÜÈòü‰ºçÁöÑÈÄªËæë
        // if (gameState.gameMode === 'buzzer') {
        //     activeTeamDisplay.style.display = 'block';
        // }
    }
    
    // ÊòæÁ§∫‰∏ã‰∏ÄÈ¢òÊåâÈíÆ
    nextQuestionBtn.style.display = 'block';
}

        
// ‰øÆÊîπ startTimer ÂáΩÊï∞
function startTimer() {
    // Â¶ÇÊûúÊòØÊä¢Á≠îÊ®°ÂºèÔºå‰∏çÂêØÂä®ËÆ°Êó∂Âô®
    if (gameState.gameMode === 'buzzer') {
        timerDisplay.textContent = "";  // ËøôÈáåÊîπ‰∏∫Á©∫Â≠óÁ¨¶‰∏≤
        return;
    }
    
    gameState.timeLeft = gameState.timeLimit;
    updateTimerDisplay();
    
    gameState.timer = setInterval(() => {
        gameState.timeLeft--;
        updateTimerDisplay();
        
        if (gameState.timeLeft <= 0) {
            clearInterval(gameState.timer);
            timeUp();
        }
    }, 1000);
}
        
        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTimerDisplay() {
            timerDisplay.textContent = `Ââ©‰ΩôÊó∂Èó¥: ${gameState.timeLeft}Áßí`;
            
            // Ê†πÊçÆÂâ©‰ΩôÊó∂Èó¥ÊîπÂèòÊ†∑Âºè
            if (gameState.timeLeft <= 5) {
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
        }
        
        // Êó∂Èó¥Âà∞
        function timeUp() {
    // Â¶ÇÊûúÊòØÊä¢Á≠îÊ®°ÂºèÔºå‰∏çËá™Âä®ÁªìÊùü
    if (gameState.gameMode === 'buzzer') return;
    
    if (gameState.selectedOption !== null) return;
    
    // Á¶ÅÁî®ÊâÄÊúâÈÄâÈ°π
    const options = document.querySelectorAll('.option');
    options.forEach(option => {
        option.style.pointerEvents = 'none';
    });
    
    // ÊòæÁ§∫Ê≠£Á°ÆÁ≠îÊ°àÔºàÁßªÈô§‰∫Ü‚úìÁ¨¶Âè∑Ôºâ
    const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
    const correctElement = optionsContainer.children[currentQuestion.answer];
    correctElement.classList.add('correct');
    
    // ÊòæÁ§∫‰∏ã‰∏ÄÈ¢òÊåâÈíÆ
    nextQuestionBtn.style.display = 'block';
}
        
        // ‰∏ã‰∏ÄÈ¢ò
        function nextQuestion() {
            gameState.currentQuestionIndex++;
            
            // ËΩÆÊµÅÊ®°Âºè‰∏ãÂàáÊç¢Âà∞‰∏ã‰∏Ä‰∏™Èòü‰ºç
            if (gameState.gameMode === 'turn') {
                gameState.activeTeamIndex = (gameState.activeTeamIndex + 1) % gameState.teams.length;
            }
            
            if (gameState.currentQuestionIndex < gameState.questions.length) {
                showQuestion();
            } else {
                endGame();
            }
        }
        
        // ÁªìÊùüÊ∏∏Êàè
        function endGame() {
            // ÊòæÁ§∫ÂàÜÊï∞Â±èÂπï
            questionScreen.classList.remove('active');
            scoreScreen.classList.add('active');
            
            // Êõ¥Êñ∞ÂàÜÊï∞Êùø
            updateScoreboard();
            
            // ÊòæÁ§∫Ëé∑ËÉúËÄÖ
            declareWinner();
        }
        
        // Êõ¥Êñ∞ÂàÜÊï∞Êùø
        function updateScoreboard() {
            scoreboard.innerHTML = '';
            
            // ÊåâÂàÜÊï∞ÊéíÂ∫è
            const sortedTeams = Object.entries(gameState.scores)
                .sort((a, b) => b[1] - a[1]);
            
            sortedTeams.forEach(([teamName, score], index) => {
                const teamIndex = gameState.teams.indexOf(teamName);
                const teamScoreElement = document.createElement('div');
                teamScoreElement.classList.add('team-score');
                if (index === 0 && sortedTeams.length > 1 && sortedTeams[0][1] > sortedTeams[1][1]) {
                    teamScoreElement.classList.add('leading');
                }
                
                teamScoreElement.innerHTML = `
                    <div class="team-name" style="color: ${gameState.teamColors[teamIndex]}">${teamName}</div>
                    <div class="team-points">${score}ÂàÜ</div>
                `;
                
                teamScoreElement.style.borderTop = `4px solid ${gameState.teamColors[teamIndex]}`;
                
                scoreboard.appendChild(teamScoreElement);
            });
        }
        
        // ÂÆ£Â∏ÉËé∑ËÉúËÄÖ
        function declareWinner() {
            const teams = Object.entries(gameState.scores);
            if (teams.length === 0) return;
            
            // ÊåâÂàÜÊï∞ÊéíÂ∫è
            teams.sort((a, b) => b[1] - a[1]);
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÂπ≥Â±Ä
            const topScore = teams[0][1];
            const winners = teams.filter(team => team[1] === topScore);
            
            if (winners.length > 0) {
                winnerSection.style.display = 'block';
                
                if (winners.length === 1) {
                    // Âçï‰∏™Ëé∑ËÉúËÄÖ
                    const winnerIndex = gameState.teams.indexOf(winners[0][0]);
                    winnerAnnouncement.textContent = winners[0][0];
                    winnerAnnouncement.style.color = gameState.teamColors[winnerIndex];
                    createConfetti();
                } else {
                    // Âπ≥Â±Ä
                    const winnerNames = winners.map(winner => winner[0]).join(' Âíå ');
                    winnerAnnouncement.textContent = `Âπ≥Â±Ä! ${winnerNames}`;
                    winnerAnnouncement.style.color = 'var(--dark)';
                }
            }
        }
        
        // ÂàõÂª∫ÂΩ©Ëâ≤Á∫∏Â±ëÊïàÊûú
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = gameState.teamColors[Math.floor(Math.random() * gameState.teamColors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                
                // Ê∑ªÂä†Âä®Áîª
                const animation = [
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 200 - 100}px, 100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ];
                
                const timing = {
                    duration: Math.random() * 3000 + 2000,
                    iterations: 1
                };
                
                document.body.appendChild(confetti);
                confetti.animate(animation, timing);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        startGameBtn.addEventListener('click', initGame);
        nextQuestionBtn.addEventListener('click', nextQuestion);
        newGameBtn.addEventListener('click', () => {
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            gameState.currentQuestionIndex = 0;
            gameState.activeTeamIndex = 0;
            for (const team in gameState.scores) {
                gameState.scores[team] = 0;
            }
            
            // ÂõûÂà∞ÈóÆÈ¢òÂ±èÂπï
            scoreScreen.classList.remove('active');
            questionScreen.classList.add('active');
            
            // ÂºÄÂßãÊñ∞ÁöÑÊ∏∏Êàè
            showQuestion();
            
            // Ê∏ÖÈô§ÂΩ©Ëâ≤Á∫∏Â±ë
            document.querySelectorAll('.confetti').forEach(el => el.remove());
        });
        changeSettingsBtn.addEventListener('click', () => {
            // ÂõûÂà∞ËÆæÁΩÆÂ±èÂπï
            scoreScreen.classList.remove('active');
            setupScreen.classList.add('active');
            
            // Ê∏ÖÈô§ÂΩ©Ëâ≤Á∫∏Â±ë
            document.querySelectorAll('.confetti').forEach(el => el.remove());
        });
        
        // Ê®°ÂºèÈÄâÊã©
        modeCards.forEach(card => {
            card.addEventListener('click', () => {
                modeCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });
    </script>
