                    <button id="skipQuestion" class="btn btn-secondary" style="display: none; min-width: 200px;">è·³è¿‡æ­¤é¢˜</button>
                    <button id="nextQuestion" class="btn btn-primary" style="display: none; min-width: 200px;">ä¸‹ä¸€é¢˜</button>
                    <button id="exitGame" class="btn btn-danger" style="display: none; min-width: 200px;">é€€å‡ºæ¯”èµ›</button>
                </div>
            </div>
            
            <div class="screen score-screen">
                <div class="winner-section" id="winnerSection" style="display: none;">
                    <div class="winner-title">æ¯”èµ›è·èƒœè€…æ˜¯</div>
                    <div class="winner-name" id="winnerAnnouncement"></div>
                </div>
                
                <h2 style="font-size: 2.2rem; margin-bottom: 2rem;">æ¯”èµ›ç»“æœ</h2>
                
                <div class="scoreboard" id="scoreboard"></div>
                
                <div class="btn-group">
                    <button id="newGame" class="btn btn-primary">æ–°çš„æ¯”èµ›</button>
                    <button id="changeSettings" class="btn btn-secondary">æ›´æ”¹è®¾ç½®</button>
                </div>
            </div>
        </div>
    </div>

    <script>
// æ¸¸æˆçŠ¶æ€
const gameState = {
    teams: [],
    teamColors: ['#e74c3c', '#2ecc71', '#3498db', '#f1c40f', '#9b59b6', '#1abc9c'],
    teamNames: ['çº¢é˜Ÿ', 'ç»¿é˜Ÿ', 'è“é˜Ÿ', 'é»„é˜Ÿ', 'ç´«é˜Ÿ', 'é’é˜Ÿ'],
    questions: [],
    currentQuestionIndex: 0,
    scores: {},
    selectedOption: null,
    timer: null,
    timeLeft: 0,
    winScore: 1000,
    timeLimit: 20,
    activeTeamIndex: 0,
    buzzerLocked: false,
    skippedQuestion: false,
    delayOptions: true,
    optionsVisible: false,
    isPaused: false,
    speechEnabled: true,
    currentSpeech: null
};

// è·å–é¢˜åº“
const questionBank = window.questionBank || [];

// DOMå…ƒç´ 
const setupScreen = document.querySelector('.setup-screen');
const questionScreen = document.querySelector('.question-screen');
const scoreScreen = document.querySelector('.score-screen');
const startGameBtn = document.getElementById('startGame');
const nextQuestionBtn = document.getElementById('nextQuestion');
const newGameBtn = document.getElementById('newGame');
const changeSettingsBtn = document.getElementById('changeSettings');
const questionText = document.getElementById('questionText');
const optionsContainer = document.getElementById('optionsContainer');
const timerDisplay = document.getElementById('timerDisplay');
const scoreboard = document.getElementById('scoreboard');
const currentQuestionNum = document.getElementById('currentQuestionNum');
const progressBar = document.getElementById('progressBar');
const winnerAnnouncement = document.getElementById('winnerAnnouncement');
const winnerSection = document.getElementById('winnerSection');
const teamCountSelect = document.getElementById('teamCount');
const explanationContainer = document.getElementById('explanationContainer');
const explanationText = document.getElementById('explanationText');
const exitGameBtn = document.getElementById('exitGame');
const teamsBar = document.getElementById('teamsBar');
const skipQuestionBtn = document.getElementById('skipQuestion');
const delayOptionsSelect = document.getElementById('delayOptions');
const speakerControl = document.getElementById('speakerControl');
const pauseBtn = document.getElementById('pauseBtn');
const speechToggle = document.getElementById('speechToggle');
const speechStatus = document.getElementById('speechStatus');

// è¯­éŸ³åˆæˆç®¡ç†å™¨
const speechManager = {
    speak: function(text) {
        if (!gameState.speechEnabled) return;
        
        // åœæ­¢å½“å‰æ­£åœ¨æœ—è¯»çš„å†…å®¹
        this.stop();
        
        if ('speechSynthesis' in window) {
            gameState.currentSpeech = new SpeechSynthesisUtterance(text);
            gameState.currentSpeech.lang = 'zh-CN';
            gameState.currentSpeech.rate = 0.9;
            window.speechSynthesis.speak(gameState.currentSpeech);
        }
    },
    
    stop: function() {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            gameState.currentSpeech = null;
        }
    },
    
    toggle: function(enable) {
        gameState.speechEnabled = enable;
        speechStatus.textContent = enable ? 'å¼€å¯' : 'å…³é—­';
        speakerControl.textContent = enable ? 'ğŸ”Š' : 'ğŸ”‡';
        
        if (!enable) {
            this.stop();
        } else if (questionScreen.classList.contains('active')) {
            // å¦‚æœé‡æ–°å¼€å¯æœ—è¯»ä¸”å½“å‰åœ¨é—®é¢˜ç•Œé¢ï¼Œæœ—è¯»å½“å‰é¢˜ç›®
            const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
            this.speak(currentQuestion.question);
        }
    }
};

// åˆå§‹åŒ–æ¸¸æˆ
function initGame() {
    const teamCount = parseInt(teamCountSelect.value);
    gameState.teams = [];
    gameState.scores = {};
    
    for (let i = 0; i < teamCount; i++) {
        const teamName = gameState.teamNames[i];
        gameState.teams.push(teamName);
        gameState.scores[teamName] = 0;
    }
    
    gameState.winScore = parseInt(document.getElementById('winScore').value);
    gameState.timeLimit = parseInt(document.getElementById('timeLimit').value);
    gameState.delayOptions = delayOptionsSelect.value === 'true';
    gameState.optionsVisible = !gameState.delayOptions;
    
    // ä»è®¾ç½®ä¸­è·å–æœ—è¯»çŠ¶æ€
    gameState.speechEnabled = speechToggle.checked;
    speechManager.toggle(gameState.speechEnabled);
    
    gameState.questions = [...questionBank].sort(() => 0.5 - Math.random());
    
    gameState.currentQuestionIndex = 0;
    gameState.activeTeamIndex = 0;
    gameState.isPaused = false;
    
    setupScreen.classList.remove('active');
    questionScreen.classList.add('active');
    scoreScreen.classList.remove('active');
    
    explanationContainer.style.display = 'none';
    
    updateTeamsBar();
    showQuestion();
}

function updateTeamsBar() {
    teamsBar.innerHTML = '';
    
    gameState.teams.forEach((team, index) => {
        const teamBlock = document.createElement('div');
        teamBlock.className = 'team-block';
        
        const teamIcon = document.createElement('div');
        teamIcon.className = 'team-icon';
        teamIcon.style.backgroundColor = gameState.teamColors[index];
        
        const scoreDisplay = document.createElement('div');
        scoreDisplay.className = 'team-score-display';
        scoreDisplay.textContent = gameState.scores[team];
        scoreDisplay.style.color = gameState.teamColors[index];
        
        if(index === gameState.activeTeamIndex) {
            teamBlock.classList.add('active');
            teamBlock.style.borderColor = gameState.teamColors[index];
        }
        
        teamBlock.appendChild(scoreDisplay);
        teamBlock.appendChild(teamIcon);
        teamsBar.appendChild(teamBlock);
    });
}

function showQuestion() {
    gameState.skippedQuestion = false;
    gameState.selectedOption = null;
    gameState.isPaused = false;
    pauseBtn.textContent = "â¸";
    
    // æ¸…é™¤ä¹‹å‰çš„è®¡æ—¶å™¨
    if (gameState.timer) {
        clearInterval(gameState.timer);
        gameState.timer = null;
    }
    
    const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
    
    currentQuestionNum.textContent = gameState.currentQuestionIndex + 1;
    questionText.textContent = currentQuestion.question;
    
    // æœ—è¯»é¢˜ç›®
    speechManager.speak(currentQuestion.question);
    
    // é‡ç½®è¿›åº¦æ¡ä¸º100%å¹¶æ¢å¤ç»¿è‰²
    progressBar.style.width = '100%';
    progressBar.classList.remove('warning');
    
    optionsContainer.innerHTML = '';
    
    const optionLetters = ['A', 'B', 'C', 'D'];
    currentQuestion.options.forEach((option, index) => {
        const optionBox = document.createElement('div');
        optionBox.className = 'option-box';
        optionBox.dataset.index = index;
        
        const optionText = document.createElement('div');
        optionText.className = 'option-text';
        optionText.textContent = `${optionLetters[index]}. ${option}`;
        
        const placeholder = document.createElement('div');
        placeholder.className = 'options-placeholder';
        placeholder.textContent = ` `;
        
        optionBox.appendChild(optionText);
        optionBox.appendChild(placeholder);
        optionsContainer.appendChild(optionBox);
        
        optionBox.addEventListener('click', function() {
            if (gameState.optionsVisible) {
                selectOption.call(this);
            } else {
                handleQuestionClick();
            }
        });
    });
    
    if (gameState.delayOptions) {
        gameState.optionsVisible = false;
        questionScreen.classList.add('question-click-area');
    } else {
        gameState.optionsVisible = true;
        document.querySelectorAll('.option-text').forEach(text => {
            text.classList.add('option-text-visible');
        });
        document.querySelectorAll('.options-placeholder').forEach(placeholder => {
            placeholder.style.display = 'none';
        });
        questionScreen.classList.remove('question-click-area');
        startTimer();
    }
    
    nextQuestionBtn.style.display = 'none';
    exitGameBtn.style.display = 'none';
    skipQuestionBtn.style.display = 'block';
    
    explanationContainer.style.display = 'none';
    
    updateTimerDisplay();
    updateTeamsBar();
}

function handleQuestionClick() {
    if (gameState.delayOptions && !gameState.optionsVisible) {
        gameState.optionsVisible = true;
        
        document.querySelectorAll('.option-text').forEach(text => {
            text.classList.add('option-text-visible');
        });
        
        document.querySelectorAll('.options-placeholder').forEach(placeholder => {
            placeholder.style.display = 'none';
        });
        
        questionScreen.classList.remove('question-click-area');
        
        // ç‚¹å‡»æ˜¾ç¤ºé€‰é¡¹åå¼€å§‹è®¡æ—¶
        startTimer();
    }
}

function selectOption() {
    if (gameState.selectedOption !== null) return;
    
    const selectedIndex = parseInt(this.dataset.index);
    gameState.selectedOption = selectedIndex;
    this.classList.add('selected');
    
    const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
    const isCorrect = selectedIndex === currentQuestion.answer;
    
    const correctElement = optionsContainer.children[currentQuestion.answer];
    correctElement.classList.add('correct');
    
    if (!isCorrect) {
        this.classList.add('incorrect');
    }
    
    // åœæ­¢è®¡æ—¶å™¨å’Œè¿›åº¦æ¡
    clearInterval(gameState.timer);
    gameState.timer = null;
    
    if (isCorrect) {
        const score = 100;
        const teamName = gameState.teams[gameState.activeTeamIndex];
        gameState.scores[teamName] += score;
        updateTeamsBar();
    }
    
    explanationText.textContent = currentQuestion.explanation || "æš‚æ— é¢˜ç›®è§£æ";
    explanationContainer.style.display = 'block';
    
    nextQuestionBtn.style.display = 'block';
    exitGameBtn.style.display = 'block';
    skipQuestionBtn.style.display = 'none';
}

function skipQuestion() {
    // æ¸…é™¤è®¡æ—¶å™¨
    clearInterval(gameState.timer);
    gameState.timer = null;
    
    gameState.skippedQuestion = true;
    
    // æ˜¾ç¤ºé€‰é¡¹æ–‡å­—
    document.querySelectorAll('.option-text').forEach(text => {
        text.classList.add('option-text-visible');
    });
    
    // éšè—å ä½ç¬¦
    document.querySelectorAll('.options-placeholder').forEach(placeholder => {
        placeholder.style.display = 'none';
    });
    
    gameState.optionsVisible = true;
    questionScreen.classList.remove('question-click-area');
    
    timerDisplay.classList.remove('warning');
    
    const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
    const correctElement = optionsContainer.children[currentQuestion.answer];
    correctElement.classList.add('correct');
    
    explanationText.textContent = currentQuestion.explanation || "æš‚æ— é¢˜ç›®è§£æ";
    explanationContainer.style.display = 'block';
    
    nextQuestionBtn.style.display = 'block';
    skipQuestionBtn.style.display = 'none';
    exitGameBtn.style.display = 'block';
}

function startTimer() {
    if (gameState.timer) {
        clearInterval(gameState.timer);
    }
    
    gameState.timeLeft = gameState.timeLimit;
    gameState.isPaused = false;
    updateTimerDisplay();
    
    // é‡ç½®è¿›åº¦æ¡ä¸º100%ç»¿è‰²
    progressBar.style.width = '100%';
    progressBar.classList.remove('warning');
    
    const startTime = Date.now();
    const endTime = startTime + gameState.timeLimit * 1000;
    
    function updateTimer() {
        if (gameState.isPaused) {
            return;
        }
        
        const now = Date.now();
        const remainingTime = Math.max(0, endTime - now);
        gameState.timeLeft = remainingTime / 1000;
        
        // æ›´æ–°è¿›åº¦æ¡ï¼ˆä»100%é€’å‡ï¼‰
        const progressPercentage = (remainingTime / (gameState.timeLimit * 1000)) * 100;
        progressBar.style.width = `${progressPercentage}%`;
        
        // æœ€å5ç§’å˜ä¸ºçº¢è‰²
        if (gameState.timeLeft <= 5) {
            progressBar.classList.add('warning');
            timerDisplay.classList.add('warning');
        }
        
        updateTimerDisplay();
        
        if (remainingTime <= 0) {
            clearInterval(gameState.timer);
            timeUp();
        }
    }
    
    gameState.timer = setInterval(updateTimer, 100);
    updateTimer();
}

function updateTimerDisplay() {
    if (!gameState.optionsVisible) {
        timerDisplay.classList.remove('warning');
        timerDisplay.textContent = "";
    } else if (gameState.isPaused) {
        timerDisplay.classList.remove('warning');
    } else {
        const seconds = Math.ceil(gameState.timeLeft);

        
        if (gameState.timeLeft <= 5) {
            timerDisplay.classList.add('warning');
        } else {
            timerDisplay.classList.remove('warning');
        }
    }
}

function timeUp() {
    if (gameState.selectedOption !== null) return;
    
    clearInterval(gameState.timer);
    
    const currentQuestion = gameState.questions[gameState.currentQuestionIndex];
    const correctElement = optionsContainer.children[currentQuestion.answer];
    correctElement.classList.add('correct');
    
    explanationText.textContent = currentQuestion.explanation || "æš‚æ— é¢˜ç›®è§£æ";
    explanationContainer.style.display = 'block';
    
    nextQuestionBtn.style.display = 'block';
    exitGameBtn.style.display = 'block';
    skipQuestionBtn.style.display = 'none';
}

function nextQuestion() {
    gameState.currentQuestionIndex++;
    
    if (!gameState.skippedQuestion) {
        gameState.activeTeamIndex = (gameState.activeTeamIndex + 1) % gameState.teams.length;
    }
    
    // æ£€æŸ¥æ˜¯å¦æœ‰é˜Ÿä¼è¾¾åˆ°èƒœåˆ©åˆ†æ•°
    const winner = Object.entries(gameState.scores).find(([team, score]) => score >= gameState.winScore);
    
    if (winner) {
        endGame();
    } else {
        // ä¿®æ”¹è¿™é‡Œ - å½“æ‰€æœ‰é¢˜ç›®ç”¨å®Œæ—¶ï¼Œé‡æ–°æ´—ç‰Œæ•´ä¸ªé¢˜åº“
        if (gameState.currentQuestionIndex >= gameState.questions.length) {
            gameState.currentQuestionIndex = 0;
            gameState.questions = [...questionBank].sort(() => 0.5 - Math.random());
            alert("å·²å®Œæˆæ‰€æœ‰é¢˜ç›®ï¼Œå¼€å§‹æ–°ä¸€è½®éšæœºé¢˜ç›®ï¼");
        }
        showQuestion();
    }
}

function endGame() {
    questionScreen.classList.remove('active');
    scoreScreen.classList.add('active');
    
    updateScoreboard();
    declareWinner();
}

function updateScoreboard() {
    scoreboard.innerHTML = '';
    
    const sortedTeams = Object.entries(gameState.scores)
        .sort((a, b) => b[1] - a[1]);
    
    sortedTeams.forEach(([teamName, score], index) => {
        const teamIndex = gameState.teams.indexOf(teamName);
        const teamScoreElement = document.createElement('div');
        teamScoreElement.className = 'team-score';
        
        if (index === 0 && sortedTeams.length > 1 && sortedTeams[0][1] > sortedTeams[1][1]) {
            teamScoreElement.classList.add('leading');
            teamScoreElement.style.borderLeftColor = gameState.teamColors[teamIndex];
        }
        
        teamScoreElement.innerHTML = `
            <div class="team-name" style="color: ${gameState.teamColors[teamIndex]}">${teamName}</div>
            <div class="team-points">${score}åˆ†</div>
        `;
        
        scoreboard.appendChild(teamScoreElement);
    });
}

function declareWinner() {
    const teams = Object.entries(gameState.scores);
    if (teams.length === 0) return;
    
    teams.sort((a, b) => b[1] - a[1]);

    const topScore = teams[0][1];
    const winners = teams.filter(team => team[1] === topScore);
    
    if (winners.length > 0) {
        winnerSection.style.display = 'block';

        if (winners.length === 1) {
            const winnerIndex = gameState.teams.indexOf(winners[0][0]);
            winnerAnnouncement.innerHTML = `${winners[0][0]} <span style="font-size: 0.8em;">(${topScore}/${gameState.winScore}åˆ†)</span>`;
            winnerAnnouncement.style.color = gameState.teamColors[winnerIndex];
        } else {
            const winnerNames = winners.map(winner => winner[0]).join(' å’Œ ');
            winnerAnnouncement.innerHTML = `å¹³å±€! ${winnerNames} <span style="font-size: 0.8em;">(${topScore}/${gameState.winScore}åˆ†)</span>`;
            winnerAnnouncement.style.color = 'var(--dark)';
        }
    }
}

// äº‹ä»¶ç›‘å¬å™¨
startGameBtn.addEventListener('click', initGame);
nextQuestionBtn.addEventListener('click', nextQuestion);
newGameBtn.addEventListener('click', () => {
    gameState.currentQuestionIndex = 0;
    gameState.activeTeamIndex = 0;
    for (const team in gameState.scores) {
        gameState.scores[team] = 0;
    }
    
    scoreScreen.classList.remove('active');
    questionScreen.classList.add('active');
    
    showQuestion();
});
changeSettingsBtn.addEventListener('click', () => {
    scoreScreen.classList.remove('active');
    setupScreen.classList.add('active');
});
exitGameBtn.addEventListener('click', () => {
    if (confirm("ç¡®å®šè¦é€€å‡ºå½“å‰æ¯”èµ›å—ï¼Ÿæ‰€æœ‰è¿›åº¦å°†ä¸¢å¤±ï¼")) {
        questionScreen.classList.remove('active');
        setupScreen.classList.add('active');
        
        if (gameState.timer) {
            clearInterval(gameState.timer);
        }
    }
});
skipQuestionBtn.addEventListener('click', skipQuestion);

// æœ—è¯»æ§åˆ¶æŒ‰é’®äº‹ä»¶
speakerControl.addEventListener('click', function() {
    speechManager.toggle(!gameState.speechEnabled);
});

// è®¾ç½®ç•Œé¢æœ—è¯»å¼€å…³äº‹ä»¶
speechToggle.addEventListener('change', function() {
    speechManager.toggle(this.checked);
});

// æš‚åœæŒ‰é’®
pauseBtn.addEventListener('click', function() {
    gameState.isPaused = !gameState.isPaused;
    this.textContent = gameState.isPaused ? "â–¶ï¸" : "â¸";
    updateTimerDisplay();
});

// ç‚¹å‡»é—®é¢˜åŒºåŸŸæ˜¾ç¤ºé€‰é¡¹
questionScreen.addEventListener('click', function(e) {
    if (!e.target.classList.contains('option-box') && 
        !e.target.classList.contains('.btn') && 
        !e.target.closest('.btn')) {
        handleQuestionClick();
    }
});
    </script>
