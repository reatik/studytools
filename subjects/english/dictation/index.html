<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>分组文字转语音</title>
    <style>
:root {
    --primary-color: #1A73E8;
    --secondary-color: #5F6368;
    --light-gray: #F1F3F4;
    --medium-gray: #DADCE0;
    --dark-gray: #5F6368;
    --success-color: #34A853;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background-color: #FAFAFA;
    color: #202124;
    line-height: 1.5;
    padding: 0;
    margin: 0;
    -webkit-text-size-adjust: 100%;
}

.container {
    width: 100%;
    padding: 8px;
}

.panel {
    background-color: white;
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 8px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    width: 100%;
    overflow: hidden;
}

h2 {
    font-size: 1.6rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(90deg, var(--primary-color), var(--success-color));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: flex;
    justify-content: center;
    width: 100%;
    text-align: center;
    margin: 0 auto 25px;
    padding: 0;
    position: relative;
}

h2::before,
h2::after {
    content: "";
    flex: 1;
    align-self: center;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--medium-gray), transparent);
    margin: 0 15px;
}

textarea {
    display: block;
    width: 100%;
    border: 1px solid var(--primary-color);
    border-radius: 6px;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    resize: vertical;
    font-family: inherit;
    font-size: 14px;
    line-height: 1.5;
    background-color: white;
    color: inherit;
    transition: all 0.3s ease;
    overflow: auto;
}

textarea:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.3);
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 12px;
    width: 100%;
}

.button-row {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    width: 100%;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    min-width: 60px;
    flex: 1;
    text-align: center;
    white-space: nowrap;
    background-color: var(--light-gray);
    color: var(--dark-gray);
}

.small-btn {
    padding: 6px 10px;
    font-size: 12px;
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
}

.btn-success {
    background-color: var(--success-color);
    color: white;
}

.btn-secondary {
    background-color: var(--secondary-color);
    color: white;
}

.hidden {
    display: none;
}

.content-list {
    margin-top: 12px;
    width: 100%;
    overflow-x: auto;
}

.content-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    width: 100%;
}

.content-item {
    display: flex;
    flex-direction: column;
    padding: 8px;
    border: 1px solid var(--medium-gray);
    border-radius: 6px;
    background-color: white;
    user-select: none;
    position: relative;
    min-height: 60px;
    word-break: break-word;
    height: 100%;
}

.content-item.selected {
    background-color: #E8F0FE;
    border-color: var(--primary-color);
}

.english-container {
    font-weight: 500;
    color: #202124;
    white-space: pre-line;
    padding: 4px 6px 2px 6px;
    margin-bottom: 0;
    display: block;
    border-radius: 4px;
    font-size: 12px;
    line-height: 1.3;
}

.chinese-container {
    color: var(--secondary-color);
    white-space: pre-line;
    padding: 2px 6px 4px 6px;
    margin-top: 0;
    display: block;
    border-radius: 4px;
    font-size: 11px;
    line-height: 1.3;
}

.dictation-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.dictation-btn {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    font-weight: 500;
    border-radius: 6px;
    margin-top: 10px;
    height: 48px; 
}

.next-btn {
    background-color: var(--primary-color);
    color: white;
    font-size: 15px;
    padding: 16px;
    font-weight: 500;
}

.prev-btn {
    background-color: var(--light-gray);
    color: var(--dark-gray);
}

.progress {
    margin: 12px 0;
    font-size: 13px;
    color: var(--dark-gray);
    text-align: center;
}

.language-modes {
    display: flex;
    align-items: center;
    margin-top: 12px;
    width: 100%;
    white-space: nowrap; /* 防止换行 */
}

.language-toggle-container {
    display: flex;
    align-items: center;
    gap: 6px; /* 缩小间距使更紧凑 */
}


.language-btn {
    padding: 6px 10px;
    border-radius: 16px;
    background-color: var(--light-gray);
    color: var(--dark-gray);
    font-size: 12px;
    min-width: 70px;
}

.language-btn.active {
    background-color: var(--primary-color);
    color: white;
}

.status-info {
    font-size: 13px;
    color: var(--dark-gray);
    margin: 8px 0;
    text-align: center;
}

.dictation-content {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid var(--medium-gray);
    border-radius: 8px;
    background-color: white;
    min-height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.dictation-english {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 10px;
    text-align: center;
    word-break: break-word;
    white-space: pre-line;
}

.dictation-chinese {
    font-size: 1rem;
    color: var(--secondary-color);
    text-align: center;
    word-break: break-word;
    white-space: pre-line;
}

.dictation-chinese.hidden {
    display: none;
}

/* 修改后的自动播报控制区域样式 */
.auto-play-controls {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 12px;
    width: 100%;
}

.auto-play-row {
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;
}

.combined-controls {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.auto-play-count, 
.auto-play-interval {
    display: flex;
    align-items: center;
    gap: 4px;
    flex: 1;
}

.auto-play-count-btn, 
.auto-play-interval-btn {
    width: 24px;
    height: 24px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--light-gray);
    font-size: 12px;
    padding: 0;
}

.auto-play-count-value, 
.auto-play-interval-value {
    min-width: 24px;
    text-align: center;
    font-size: 12px;
}

.auto-play-interval-value {
    width: 50px;
    padding: 2px;
    font-size: 12px;
}

.auto-play-label {
    font-size: 12px;
    color: var(--dark-gray);
    white-space: nowrap;
    min-width: auto;
    margin-right: 4px;
}

.auto-play-toggle {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 10px;
}

.auto-play-toggle-switch {
    position: relative;
    display: inline-block;
    width: 52px;
    height: 26px;
}

.auto-play-toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.auto-play-toggle-switch label {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.auto-play-toggle-switch label:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

.auto-play-toggle-switch input:checked + label {
    background-color: var(--primary-color);
}

.auto-play-toggle-switch input:checked + label:before {
    transform: translateX(26px);
}



.language-toggle-btn {
    padding: 4px 8px; /* 更紧凑的内边距 */
    border-radius: 4px;
    background-color: transparent;
    color: var(--dark-gray);
    font-size: 13px;
    min-width: 40px; /* 更小的最小宽度 */
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
    border: 1px solid var(--medium-gray);
}

.language-toggle-btn.active {
    color: var(--primary-color);
    border-color: var(--primary-color);
    background-color: rgba(26, 115, 232, 0.1);
}

.language-toggle-btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.toggle-arrow {
    font-size: 14px;
    color: var(--dark-gray);
    padding: 0 4px;
    cursor: pointer;
    user-select: none;
}

.toggle-arrow:hover {
    color: var(--primary-color);
}

.play-order-label {
    font-size: 13px;
    color: var(--dark-gray);
    margin-right: 6px;
}

.order-toggle-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 10px;
}

.order-toggle-btn {
    padding: 8px 16px;
    border-radius: 6px;
    background-color: var(--light-gray);
    color: var(--dark-gray);
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
    text-align: center;
    position: relative;
}

.order-toggle-btn:hover {
    background-color: var(--medium-gray);
}

.order-toggle-btn::after {
    content: "点击切换朗读顺序";
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--dark-gray);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.2s;
    white-space: nowrap;
}

.order-toggle-btn:hover::after {
    opacity: 1;
}

.order-indicator {
    display: none; /* 隐藏顺序指示器以节省空间 */
}
    </style>
</head>
<body>
    <div class="container">
        <div id="inputPanel" class="panel">
            <h2>默写工具</h2>
            <textarea id="inputText" placeholder="输入或粘贴中英文对照内容（每行一组）"></textarea>
            
            <div class="button-group">
                <div id="actionButtons" class="button-row hidden">
                    <button id="toggleSelectAllBtn" class="small-btn">取消全选</button>
                    <button id="invertSelectionBtn" class="small-btn">反选</button>
                    <button id="clearBtn" class="small-btn">清空</button>
                </div>
                <div id="statusInfo" class="status-info hidden"></div>
                <button id="startBtn" class="btn-primary hidden">开始朗读</button>
            </div>
            
            <div id="contentList" class="content-list">
                <div id="contentGrid" class="content-grid"></div>
            </div>
        </div>

        <div id="dictationPanel" class="panel hidden">
            <div class="progress">
                <span id="progressText">0/0</span>
            </div>
            
            <div class="language-modes">
                <div class="language-toggle-container">
                    <span class="play-order-label">播放顺序</span>
                    <div id="englishToggleBtn" class="language-toggle-btn active">英</div>
                    <div id="toggleArrow" class="toggle-arrow">↔</div>
                    <div id="chineseToggleBtn" class="language-toggle-btn active">中</div>
                </div>
            </div>
            
            <div class="auto-play-controls">
                <div class="auto-play-row">
                    <span class="auto-play-label">自动播报</span>
                    <div class="auto-play-toggle">
                        <div class="auto-play-toggle-switch">
                            <input type="checkbox" id="autoPlayToggle" checked>
                            <label for="autoPlayToggle"></label>
                        </div>
                    </div>
                </div>
                <div class="auto-play-row combined-controls">
                    <div class="auto-play-count">
                        <span class="auto-play-label">朗读遍数</span>
                        <button id="decreaseCountBtn" class="auto-play-count-btn">-</button>
                        <span id="repeatCountValue" class="auto-play-count-value">1</span>
                        <button id="increaseCountBtn" class="auto-play-count-btn">+</button>
                    </div>
                    <div class="auto-play-interval">
                        <span class="auto-play-label">间隔(ms)</span>
                        <button id="decreaseIntervalBtn" class="auto-play-interval-btn">-</button>
                        <input type="number" id="intervalValue" class="auto-play-interval-value" value="300" min="100" max="1000">
                        <button id="increaseIntervalBtn" class="auto-play-interval-btn">+</button>
                    </div>
                </div>
            </div>
            
            <div class="dictation-content">
                <div id="dictationEnglish" class="dictation-english"></div>
                <div id="dictationChinese" class="dictation-chinese"></div>
            </div>
            
            <div class="dictation-controls">
                <button id="prevBtn" class="dictation-btn prev-btn">上一个</button>
                <button id="nextBtn" class="dictation-btn next-btn">下一个</button>
                <button id="readBtn" class="dictation-btn">朗读</button>
                <button id="exitBtn" class="dictation-btn">退出</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const elements = {
                inputPanel: document.getElementById('inputPanel'),
                dictationPanel: document.getElementById('dictationPanel'),
                inputText: document.getElementById('inputText'),
                startBtn: document.getElementById('startBtn'),
                prevBtn: document.getElementById('prevBtn'),
                nextBtn: document.getElementById('nextBtn'),
                readBtn: document.getElementById('readBtn'),
                exitBtn: document.getElementById('exitBtn'),
                progressText: document.getElementById('progressText'),
                contentList: document.getElementById('contentList'),
                contentGrid: document.getElementById('contentGrid'),
                toggleSelectAllBtn: document.getElementById('toggleSelectAllBtn'),
                invertSelectionBtn: document.getElementById('invertSelectionBtn'),
                clearBtn: document.getElementById('clearBtn'),
                actionButtons: document.getElementById('actionButtons'),
                statusInfo: document.getElementById('statusInfo'),
                dictationEnglish: document.getElementById('dictationEnglish'),
                dictationChinese: document.getElementById('dictationChinese'),
                // 新增自动播报相关元素
                autoPlayToggle: document.getElementById('autoPlayToggle'),
                decreaseCountBtn: document.getElementById('decreaseCountBtn'),
                increaseCountBtn: document.getElementById('increaseCountBtn'),
                repeatCountValue: document.getElementById('repeatCountValue'),
                // 新增间隔调节相关元素
                decreaseIntervalBtn: document.getElementById('decreaseIntervalBtn'),
                increaseIntervalBtn: document.getElementById('increaseIntervalBtn'),
                intervalValue: document.getElementById('intervalValue'),
                // 新增语言切换相关元素
                englishToggleBtn: document.getElementById('englishToggleBtn'),
                chineseToggleBtn: document.getElementById('chineseToggleBtn'),
                toggleArrow: document.getElementById('toggleArrow')
            };

            // 语音合成
            const synth = window.speechSynthesis;
            let voices = [];
            let currentLineIndex = 0;
            let lines = [];
            let isReading = false;
            let currentUtterance = null;
            
            // 自动播报相关变量
            let autoPlayEnabled = true; // 默认开启自动播报
            let repeatCount = 1; // 默认朗读1遍
            let currentRepeat = 0; // 当前朗读遍数
            let autoPlayTimeout = null; // 自动播报定时器
            let perCharInterval = 300; // 默认每个字符增加300ms间隔
            
            // 交互状态
            let selectedRows = []; // 存储被选中的行索引
            
            // 语言模式相关变量
            let englishEnabled = true;
            let chineseEnabled = true;
            let languageOrder = 'english-first'; // 默认英语在前
            
            // 初始化语音
            function initVoices() {
                voices = synth.getVoices();
                if (voices.length === 0) {
                    setTimeout(initVoices, 100);
                }
            }
            initVoices();
            synth.onvoiceschanged = initVoices;
            
            // 清空内容
            elements.clearBtn.addEventListener('click', function() {
                elements.inputText.value = '';
                lines = [];
                selectedRows = [];
                elements.contentGrid.innerHTML = '';
                elements.startBtn.classList.add('hidden');
                elements.actionButtons.classList.add('hidden');
                elements.statusInfo.classList.add('hidden');
            });

            // 自动导入函数
            function autoImportContent() {
                const text = elements.inputText.value.trim();
                if (!text) {
                    // 如果输入框为空，隐藏相关UI
                    lines = [];
                    selectedRows = [];
                    elements.contentGrid.innerHTML = '';
                    elements.startBtn.classList.add('hidden');
                    elements.actionButtons.classList.add('hidden');
                    elements.statusInfo.classList.add('hidden');
                    return;
                }
                
                const rawLines = text.split('\n').filter(line => line.trim() !== '');
                lines = [];
                
                rawLines.forEach(line => {
                    line = line.trim();
                    let english = '';
                    let chinese = '';
                    
                    // 改进的分割逻辑 - 寻找第一个中文字符或中文标点符号
                    let splitPos = -1;
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        // 如果遇到中文字符、中文标点或中文数字
                        if (isChineseChar(char) || isChinesePunctuation(char) || 
                            (isChineseNumber(char) && i > 0 && !isEnglishChar(line[i-1]))) {
                            splitPos = i;
                            break;
                        }
                    }
                    
                    if (splitPos > 0) {
                        english = line.substring(0, splitPos).trim();
                        chinese = line.substring(splitPos).trim();
                        
                        // 确保中文标点符号不会被单独留在英文部分
                        if (english.endsWith('《') || english.endsWith('「') || 
                            english.endsWith('（') || english.endsWith('【')) {
                            chinese = english.slice(-1) + chinese;
                            english = english.slice(0, -1).trim();
                        }
                    } else if (splitPos === 0) {
                        // 整行都是中文
                        chinese = line;
                    } else {
                        // 整行都是英文
                        english = line;
                    }
                    
                    lines.push({
                        english: english,
                        chinese: chinese
                    });
                });
                
                // 更新UI
                selectedRows = Array.from({ length: lines.length }, (_, i) => i);
                elements.actionButtons.classList.remove('hidden');
                elements.statusInfo.classList.remove('hidden');
                elements.startBtn.classList.remove('hidden');
                updateStatusInfo();
                renderContentGrid();
            }

            // 输入框事件监听
            let debounceTimer;
            elements.inputText.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(autoImportContent, 500);
            });

            // 页面加载时检查是否有内容
            if (elements.inputText.value.trim()) {
                autoImportContent();
            }

            function isChinesePunctuation(char) {
                // 中文标点符号：书名号、引号、括号等
                return /[《》「」『』【】（）]/.test(char);
            }

            // 判断是否是英文字符（包括连字符）
            function isEnglishChar(char) {
                return /[a-zA-Z\-]/.test(char);
            }

            // 新增判断中文数字的函数
            function isChineseNumber(char) {
                return /[一二三四五六七八九十百千万亿]/.test(char);
            }

            // 判断是否是中文字符
            function isChineseChar(char) {
                return /[\u4e00-\u9fa5]/.test(char);
            }

            // 更新状态信息
            function updateStatusInfo() {
                elements.statusInfo.textContent = `已导入 ${lines.length} 条，选中 ${selectedRows.length} 条`;
            }

            function renderContentGrid() {
                // 清空容器
                elements.contentGrid.innerHTML = '';
                
                // 按照导入顺序渲染所有内容
                lines.forEach((line, rowIndex) => {
                    const item = createContentItem(line, rowIndex);
                    elements.contentGrid.appendChild(item);
                });
                
                setupItemInteractions();
                updateStatusInfo();
            }

            function createContentItem(line, rowIndex) {
                const item = document.createElement('div');
                item.className = 'content-item';
                item.dataset.rowIndex = rowIndex;
                
                if (isRowSelected(rowIndex)) {
                    item.classList.add('selected');
                }
                
                item.innerHTML = `
                    <div class="english-container">${line.english}</div>
                    ${line.chinese ? `<div class="chinese-container">${line.chinese}</div>` : ''}
                `;
                
                return item;
            }
            
            // 检查行是否被选中
            function isRowSelected(rowIndex) {
                return selectedRows.includes(rowIndex);
            }
            
            // 设置项目交互
            function setupItemInteractions() {
                let touchStartTime = 0;
                let touchStartY = 0;
                let activeElement = null;
                const MAX_TAP_DURATION = 200; // 毫秒
                const MAX_TAP_DISTANCE = 8; // 像素

                document.querySelectorAll('.content-item').forEach(item => {
                    // 触摸开始
                    item.addEventListener('touchstart', function(e) {
                        touchStartTime = Date.now();
                        touchStartY = e.touches[0].clientY;
                        activeElement = this;
                    }, { passive: true });

                    // 触摸移动（仅标记不处理）
                    item.addEventListener('touchmove', function() {
                        activeElement = null; // 标记为滑动操作
                    }, { passive: true });

                    // 触摸结束
                    item.addEventListener('touchend', function(e) {
                        if (!activeElement) return;
                        
                        const touchEndY = e.changedTouches[0].clientY;
                        const touchDuration = Date.now() - touchStartTime;
                        const distance = Math.abs(touchEndY - touchStartY);
                        
                        // 判断是否为有效点击
                        if (touchDuration <= MAX_TAP_DURATION && distance <= MAX_TAP_DISTANCE) {
                            e.preventDefault();
                            handleItemSelection(parseInt(this.dataset.rowIndex));
                        }
                    }, { passive: false });

                    // 点击事件（鼠标）
                    item.addEventListener('click', function() {
                        handleItemSelection(parseInt(this.dataset.rowIndex));
                    });
                });
            }
            
            // 切换行选择状态
            function handleItemSelection(rowIndex) {
                const isSelected = isRowSelected(rowIndex);
                toggleRowSelection(rowIndex, !isSelected);
            }

            // 切换行选择状态
            function toggleRowSelection(rowIndex, select) {
                if (select) {
                    if (!isRowSelected(rowIndex)) {
                        selectedRows.push(rowIndex);
                    }
                } else {
                    selectedRows = selectedRows.filter(index => index !== rowIndex);
                }
                
                // 重新渲染以更新UI
                renderContentGrid();
                updateToggleSelectAllButton();
            }
            
            // 反选功能
            elements.invertSelectionBtn.addEventListener('click', invertSelection);
            
            function invertSelection() {
                const allRowIndices = Array.from({ length: lines.length }, (_, i) => i);
                selectedRows = allRowIndices.filter(rowIndex => !selectedRows.includes(rowIndex));
                renderContentGrid();
                updateToggleSelectAllButton();
            }
            
            // 全选/取消全选
            elements.toggleSelectAllBtn.addEventListener('click', function() {
                const allSelected = lines.length > 0 && selectedRows.length === lines.length;
                
                if (allSelected) {
                    deselectAll();
                    this.textContent = '全选';
                } else {
                    selectAll();
                    this.textContent = '取消全选';
                }
            });
            
            // 全选所有内容
            function selectAll() {
                selectedRows = Array.from({ length: lines.length }, (_, i) => i);
                renderContentGrid();
                elements.toggleSelectAllBtn.textContent = '取消全选';
            }
            
            // 取消全选
            function deselectAll() {
                selectedRows = [];
                renderContentGrid();
                elements.toggleSelectAllBtn.textContent = '全选';
            }
            
            // 更新全选按钮状态
            function updateToggleSelectAllButton() {
                const allSelected = lines.length > 0 && selectedRows.length === lines.length;
                elements.toggleSelectAllBtn.textContent = allSelected ? '取消全选' : '全选';
            }

            // 开始朗读
            elements.startBtn.addEventListener('click', function() {
                if (lines.length === 0) {
                    alert('没有可朗读的内容');
                    return;
                }
                
                if (selectedRows.length === 0) {
                    alert('请选择要朗读的内容');
                    return;
                }
                
                currentLineIndex = 0;
                currentRepeat = 0;
                elements.inputPanel.classList.add('hidden');
                elements.dictationPanel.classList.remove('hidden');
                updateProgress();
                updateDictationContent();
                
                // 开始自动播报
                if (autoPlayEnabled) {
                    startAutoPlay();
                } else {
                    readCurrentItem();
                }
            });

            // 更新进度
            function updateProgress() {
                elements.progressText.textContent = `${currentLineIndex + 1}/${selectedRows.length}`;
            }
            
            // 更新朗读内容显示
            function updateDictationContent() {
                if (currentLineIndex >= selectedRows.length) return;
                
                const rowIndex = selectedRows[currentLineIndex];
                const line = lines[rowIndex];
                


                    elements.dictationChinese.textContent = line.chinese || '';
                    elements.dictationChinese.style.display = 'block';

                
            }

            // 朗读当前项
            function readCurrentItem() {
                stopReading();
                
                if (currentLineIndex >= selectedRows.length) {
                    currentLineIndex = selectedRows.length - 1;
                    return;
                }
                
                const rowIndex = selectedRows[currentLineIndex];
                const line = lines[rowIndex];
                if (!line) return;
                
                isReading = true;
                readContentWithSettings(line);
            }

            // 根据设置朗读内容
            function readContentWithSettings(line) {
                if (!englishEnabled && !chineseEnabled) return; // 理论上不会发生
                
                if (englishEnabled && chineseEnabled) {
                    // 两种语言都启用
                    if (languageOrder === 'english-first') {
                        // 英语在前模式
                        if (line.english && line.chinese) {
                            readText(line.english, 'en', () => {
                                setTimeout(() => readText(line.chinese, 'zh'), 500);
                            });
                        } else if (line.english) {
                            readText(line.english, 'en');
                        } else if (line.chinese) {
                            readText(line.chinese, 'zh');
                        }
                    } else {
                        // 中文在前模式
                        if (line.chinese && line.english) {
                            readText(line.chinese, 'zh', () => {
                                setTimeout(() => readText(line.english, 'en'), 500);
                            });
                        } else if (line.chinese) {
                            readText(line.chinese, 'zh');
                        } else if (line.english) {
                            readText(line.english, 'en');
                        }
                    }
                } else if (englishEnabled) {
                    // 仅英语模式
                    if (line.english) readText(line.english, 'en');
                } else if (chineseEnabled) {
                    // 仅中文模式
                    if (line.chinese) readText(line.chinese, 'zh');
                }
            }
            
            // 朗读文本
            function readText(text, lang, onEnd) {
                stopReading();
                
                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.rate = lang === 'zh' ? 0.9 : 1.0;
                
                const voice = voices.find(v => v.lang.includes(lang === 'zh' ? 'zh' : 'en'));
                if (voice) currentUtterance.voice = voice;
                
                currentUtterance.onend = function() {
                    if (onEnd) {
                        onEnd();
                    }
                    
                    // 自动播报逻辑
                    if (autoPlayEnabled) {
                        // 计算停顿时间（基于字符数）
                        const charCount = text.length;
                        const pauseTime = calculatePauseTime(charCount);
                        
                        // 设置下一个自动播报
                        autoPlayTimeout = setTimeout(() => {
                            if (autoPlayEnabled) {
                                handleAutoPlayNext();
                            }
                        }, pauseTime);
                    }
                };
                
                synth.speak(currentUtterance);
            }
            
            // 根据字符数计算停顿时间
            function calculatePauseTime(charCount) {
                // 基础停顿时间（毫秒）
                const baseTime = 200;
                // 使用用户设置的每个字符间隔时间
                const perCharTime = perCharInterval;
                
                // 计算总停顿时间（最小200ms，最大8000ms）
                return Math.min(Math.max(baseTime + charCount * perCharTime, 200), 8000);
            }

            // 停止朗读
            function stopReading() {
                if (currentUtterance) {
                    synth.cancel();
                    currentUtterance = null;
                }
                clearTimeout(autoPlayTimeout);
            }

            // 上一个
            elements.prevBtn.addEventListener('click', function() {
                if (currentLineIndex > 0) {
                    currentLineIndex--;
                    currentRepeat = 0;
                    updateProgress();
                    updateDictationContent();
                    
                    if (autoPlayEnabled) {
                        startAutoPlay();
                    } else {
                        readCurrentItem();
                    }
                }
            });

            // 下一个
            elements.nextBtn.addEventListener('click', function() {
                handleNextItem();
            });
            
            // 处理下一个项目
            function handleNextItem() {
                currentLineIndex++;
                currentRepeat = 0;
                
                if (currentLineIndex >= selectedRows.length) {
                    alert('朗读已完成！');
                    currentLineIndex = selectedRows.length - 1;
                    updateProgress();
                    return;
                }
                
                updateProgress();
                updateDictationContent();
                
                if (autoPlayEnabled) {
                    startAutoPlay();
                } else {
                    readCurrentItem();
                }
            }

            // 朗读当前项
            elements.readBtn.addEventListener('click', function() {
                // 如果自动播报开启，点击朗读会重置当前项的朗读遍数
                if (autoPlayEnabled) {
                    currentRepeat = 0;
                    startAutoPlay();
                } else {
                    readCurrentItem();
                }
            });

            // 退出
            elements.exitBtn.addEventListener('click', exitDictation);

            // 退出朗读模式
            function exitDictation() {
                if (confirm('确定要退出听写模式吗？')) {
                    stopReading();
                    elements.inputPanel.classList.remove('hidden');
                    elements.dictationPanel.classList.add('hidden');
                    isReading = false;
                }
            }

            // 切换英语状态
            elements.englishToggleBtn.addEventListener('click', function() {
                if (!chineseEnabled && englishEnabled) return; // 不能都关闭
                
                englishEnabled = !englishEnabled;
                updateLanguageToggleButtons();
                
                if (isReading) {
                    updateDictationContent();
                    if (autoPlayEnabled) {
                        startAutoPlay();
                    } else {
                        readCurrentItem();
                    }
                }
            });
            
            // 切换中文状态
            elements.chineseToggleBtn.addEventListener('click', function() {
                if (!englishEnabled && chineseEnabled) return; // 不能都关闭
                
                chineseEnabled = !chineseEnabled;
                updateLanguageToggleButtons();
                
                if (isReading) {
                    updateDictationContent();
                    if (autoPlayEnabled) {
                        startAutoPlay();
                    } else {
                        readCurrentItem();
                    }
                }
            });
            
            // 切换语言顺序
            elements.toggleArrow.addEventListener('click', function() {
                languageOrder = languageOrder === 'english-first' ? 'chinese-first' : 'english-first';
                updateLanguageToggleButtons();
                
                if (isReading) {
                    updateDictationContent();
                    if (autoPlayEnabled) {
                        startAutoPlay();
                    } else {
                        readCurrentItem();
                    }
                }
            });
            
            // 更新语言切换按钮状态
            function updateLanguageToggleButtons() {
                elements.englishToggleBtn.classList.toggle('active', englishEnabled);
                elements.chineseToggleBtn.classList.toggle('active', chineseEnabled);
                
                // 如果只有一个启用，禁用另一个按钮
                if (!englishEnabled || !chineseEnabled) {
                    elements.englishToggleBtn.classList.toggle('disabled', !englishEnabled);
                    elements.chineseToggleBtn.classList.toggle('disabled', !chineseEnabled);
                } else {
                    elements.englishToggleBtn.classList.remove('disabled');
                    elements.chineseToggleBtn.classList.remove('disabled');
                }
                
                // 更新箭头方向
                elements.toggleArrow.textContent = languageOrder === 'english-first' ? '→' : '←';
            }
            
            // 自动播报切换
            elements.autoPlayToggle.addEventListener('change', function() {
                autoPlayEnabled = this.checked;
                
                if (autoPlayEnabled && isReading) {
                    startAutoPlay();
                } else {
                    clearTimeout(autoPlayTimeout);
                }
            });
            
            // 调整朗读遍数
            elements.decreaseCountBtn.addEventListener('click', function() {
                if (repeatCount > 1) {
                    repeatCount--;
                    elements.repeatCountValue.textContent = repeatCount;
                }
            });
            
            elements.increaseCountBtn.addEventListener('click', function() {
                if (repeatCount < 5) {
                    repeatCount++;
                    elements.repeatCountValue.textContent = repeatCount;
                }
            });

            // 间隔调节功能
            elements.intervalValue.addEventListener('change', function() {
                let value = parseInt(this.value);
                if (isNaN(value)) value = 300;
                value = Math.max(100, Math.min(1000, value));
                this.value = value;
                perCharInterval = value;
            });

            elements.decreaseIntervalBtn.addEventListener('click', function() {
                let value = parseInt(elements.intervalValue.value) - 50;
                value = Math.max(100, value);
                elements.intervalValue.value = value;
                perCharInterval = value;
            });

            elements.increaseIntervalBtn.addEventListener('click', function() {
                let value = parseInt(elements.intervalValue.value) + 50;
                value = Math.min(1000, value);
                elements.intervalValue.value = value;
                perCharInterval = value;
            });
            
            // 开始自动播报
            function startAutoPlay() {
                clearTimeout(autoPlayTimeout);
                readCurrentItem();
            }
            
            // 处理自动播报下一个
            function handleAutoPlayNext() {
                currentRepeat++;
                
                if (currentRepeat < repeatCount) {
                    // 继续朗读当前项
                    readCurrentItem();
                } else {
                    // 当前项朗读完成，移动到下一项
                    handleNextItem();
                }
            }
        });
    </script>
