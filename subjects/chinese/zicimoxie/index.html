        // 语音合成函数
        function speakChinese(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音合成功能');
            }
        }

        // 渲染页面内容
        function renderContent(grade, sectionFilter) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            
            // 查找选中的年级
            const selectedGrade = wordData.grades.find(g => g.grade === grade);
            if (!selectedGrade) return;
            
            // 遍历每个部分
            selectedGrade.sections.forEach(section => {
                // 如果设置了部分筛选且当前部分不匹配，则跳过
                if (sectionFilter !== 'all' && section.name !== sectionFilter) return;
                
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                
                const sectionTitle = document.createElement('h2');
                sectionTitle.textContent = section.name;
                sectionDiv.appendChild(sectionTitle);
                
                // 遍历每课的拼音
                section.lessons.forEach(lesson => {
                    const lessonDiv = document.createElement('div');
                    lessonDiv.className = 'lesson';
                    
                    const lessonNumberSpan = document.createElement('span');
                    lessonNumberSpan.className = 'lesson-number';
                    lessonNumberSpan.textContent = `${lesson.number}`;
                    lessonDiv.appendChild(lessonNumberSpan);
                    
                    const pinyinContainer = document.createElement('div');
                    pinyinContainer.className = 'pinyin-container';
                    
                    // 添加每个拼音
                    for (let i = 0; i < lesson.pinyin.length; i++) {
                        const pinyinSpan = document.createElement('span');
                        pinyinSpan.className = 'pinyin';
                        pinyinSpan.textContent = lesson.pinyin[i];
                        
                        // 添加点击事件，朗读对应的中文词语
                        pinyinSpan.addEventListener('click', () => {
                            speakChinese(lesson.words[i]);
                        });
                        
                        // 添加鼠标悬停提示
                        pinyinSpan.title = lesson.words[i];
                        
                        pinyinContainer.appendChild(pinyinSpan);
                    }
                    
                    lessonDiv.appendChild(pinyinContainer);
                    sectionDiv.appendChild(lessonDiv);
                });
                
                contentDiv.appendChild(sectionDiv);
            });
        }

        // 页面加载时初始化数据
        window.onload = function() {
            // 初始渲染
            renderContent('二年级上', 'all');
            
            // 年级选择事件监听
            document.getElementById('grade-select').addEventListener('change', function() {
                const sectionFilter = document.getElementById('section-select').value;
                renderContent(this.value, sectionFilter);
            });
            
            // 部分选择事件监听
            document.getElementById('section-select').addEventListener('change', function() {
                const grade = document.getElementById('grade-select').value;
                renderContent(grade, this.value);
            });
        };
