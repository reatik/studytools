            score = 0;
            answeredQuestions = 0;
            document.getElementById('score').textContent = '★0';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('completionMessage').style.display = 'none';
            showQuestion(currentQuestionIndex);
        }
        
        // 显示当前题目
        function showQuestion(index) {
            if (index >= shuffledQuestions.length) {
                showCompletionMessage();
                return;
            }
            
            const question = shuffledQuestions[index];
            const questionElement = document.getElementById('question');
            const hintElement = document.getElementById('answerHint');
            
            questionElement.innerHTML = question.text.replace(/<span class='blank'><\/span>/g, '<span class="blank" id="blank1"></span>');
            
            hintElement.classList.add('hidden');
            document.getElementById('answerResult').innerHTML = '';
            
            // 重置选项按钮
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                btn.classList.remove('selected', 'correct', 'wrong');
                btn.disabled = false;
            });
        }
        
        // 检查答案
        function checkAnswer(selected) {
            const question = shuffledQuestions[currentQuestionIndex];
            const blank = document.getElementById('blank1');
            const hintElement = document.getElementById('answerHint');
            const correctAnswerElement = document.getElementById('correctAnswer');
            const explanationElement = document.getElementById('explanation');
            const answerResultElement = document.getElementById('answerResult');
            const questionElement = document.getElementById('question');
            
            // 填充空白
            blank.style.color = '#2c3e50';
            blank.textContent = selected;
            blank.style.fontWeight = '600';
            
            // 标记选中的按钮
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach(btn => {
                if (btn.dataset.answer === selected) {
                    btn.classList.add('selected');
                }
            });
            
            // 检查是否正确
            const isCorrect = selected === question.answer;
            
            // 更新分数
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = '★' + score;
            }
            
            // 标记正确/错误按钮
            optionBtns.forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.answer === question.answer) {
                    btn.classList.add('correct');
                } else if (btn.dataset.answer === selected && !isCorrect) {
                    btn.classList.add('wrong');
                }
            });
            
            // 高亮关键词
            question.highlights.forEach(item => {
                const regex = new RegExp(item.word, 'g');
                questionElement.innerHTML = 
                    questionElement.innerHTML.replace(
                        regex, `<span class="${item.type}">${item.word}</span>`
                    );
            });
            
            // 显示提示和结果标记
            correctAnswerElement.textContent = question.answer;
            explanationElement.textContent = question.explanation;
            
            if (isCorrect) {
                answerResultElement.innerHTML = '<span class="correct-result">✓ 回答正确！</span>';
            } else {
                answerResultElement.innerHTML = '<span class="wrong-result">✗ 回答错误！</span>';
            }
            
            hintElement.classList.remove('hidden');
            
            // 更新已回答题目计数
            answeredQuestions++;
            
            // 检查是否完成一轮
            if (answeredQuestions >= shuffledQuestions.length) {
                document.getElementById('nextBtn').style.display = 'none';
                setTimeout(showCompletionMessage, 1000);
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
            }
        }
        
        // 显示完成消息
        function showCompletionMessage() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('completionMessage').style.display = 'block';
        }
        
        // 下一题
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
        
        // 初始化事件监听
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        
        // 选项点击事件
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                checkAnswer(this.dataset.answer);
            });
        });
        
        // 开始练习
        init();
    </script>
</body>
</html>
